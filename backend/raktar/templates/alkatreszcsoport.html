<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>AlkatrészCsoport</title>
</head>
<body>
    <div class="container">
        <header><h1>Alkatrészcsoportok</h1></header>
        <section>
            <h2>Csoport hozzáadás</h2>
            <form action=" {% url 'raktar:addAlkatreszCsoport' %} " method="post">
                {% csrf_token %}
                <label>
                    <p>Alkatrészcsoport:
                        <input type="text" name="ujAlkatreszCsoport" id="ujAlkatreszCsoport">
                        <input type="submit" value="Hozzáad">

                    </p>
                </label>
            </form>
        </section>
    </div>
        <section>
            <h2>Alkatrészcsoprtok az adatbázisból</h2>
            <table>
            <tr>
                <th>Id:</th>
                <th>csoport:</th>
            {% for i in alkatreszcsoportok %}
            </tr>
                <td>{{i.id}}</td>
                <td>{{i.alkcsop}}</td>
            </tr>
            {% endfor %}
            </table>
        </section>
    <!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
