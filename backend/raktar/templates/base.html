{% load static %}
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <title>{% block title %}RaktárkezelŐ{% endblock %}</title>

  <!-- Bootstrap CSS betöltése CDN-ről -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Saját CSS (ha kell) -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
  <!-- NAVBAR (Bootstrap menü) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Bal oldali logó / cím -->
      <a class="navbar-brand" href="{% url 'raktar:home' %}">Raktár app(rócska)</a>

      <!-- Hamburger ikon mobil nézethez -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menü elemek -->
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- Aktív menüpont kiemelés: összehasonlítjuk az aktuális url_name-t -->
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'raktar:home' %}active{% endif %}" href="{% url 'raktar:home' %}">Kezdőlap</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'raktar:bebizonylat' %}active{% endif %}" href="{% url 'raktar:bebizonylat' %}">Bevételi bizonylatok</a>
          </li>
		  <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'raktar:kivbizonylat' %}active{% endif %}" href="{% url 'raktar:kivbizonylat' %}">Kivételi bizonylatok</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'raktar:mertekegyseg' %}active{% endif %}" href="{% url 'raktar:mertekegyseg' %}">Mértékegységek</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'raktar:rendszam' %}active{% endif %}" href="{% url 'raktar:rendszam' %}">Rendszámok</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'raktar:beszallito' %}active{% endif %}" href="{% url 'raktar:beszallito' %}">Beszállítók</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'raktar:alkatresz' %}active{% endif %}" href="{% url 'raktar:alkatresz' %}">Alkatrészek</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Tartalom -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Lábjegyzet -->
  <footer class="bg-light text-center py-3 mt-5">
    <small>&copy; {% now "Y" %} Kiss, Szatmári project</small>
  </footer>

  <!-- Bootstrap JS (interaktív elemekhez pl. hamburger menü) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
