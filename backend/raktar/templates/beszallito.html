<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Beszallitó</title>
</head>
<body>
    <div class="container">
        <header><h2>Beszállítókat karbantartó ürlap fejléce</h2></header>
        <section>
            <h2>Beszállító felvitele:</h2>
            <form action=" {% url 'raktar:addBeszallito' %} " method="post">
                {% csrf_token %}
                <label>
                    <p>Beszállító neve:
                        <input type="text" name="ujBeszallito" id="ujBeszallito">
                        <input type="submit" value="Hozzáad">

                    </p>
                </label>
            </form>
        </section>
        <section>
            <!-- Rendszámok listája az adatbázisból -->
            <h2>Beszaállítók listája:</h2>
            <table>
                <th>
                    <td>Id</td>
                    <td>Beszállító</td>
                    <td>Lezárt</td>
                </th>
                {% for i in beszallitok %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.beszallito}}</td>
                    <td>{{i.lezart}}</td>
                </tr>
                {% endfor %}
            </table>
        </section>
    </div>

    <!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
