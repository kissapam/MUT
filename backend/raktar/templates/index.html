{% load static %}
<!doctype html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bejelentkezés - Raktárkezelő</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/fontawesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/metallic-theme.css' %}" rel="stylesheet">
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <img src="{% static 'assets/images/logo.png' %}" alt="Logo" class="header-background-image">
            <div class="header-content">
                <h2>Raktárkezelő Rendszer</h2>
                <p>Jelentkezz be a folytatáshoz</p>
            </div>
        </div>
        <div class="login-body">
            {% if error_message %}
            <div class="alert alert-danger" id="errorAlert" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="errorMessage">{{ error_message }}</span>
            </div>
            {% endif %}

            <form id="loginForm" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Felhasználónév</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Add meg a felhasználóneved" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Jelszó</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Add meg a jelszavad" required>
                    </div>
                </div>
                
                <div class="mb-3 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Emlékezz rám</label>
                    </div>
                    <a href="#" class="forgot-password">Elfelejtett jelszó?</a>
                </div>
                
                <button type="submit" class="btn btn-login w-100">
                    <i class="fas fa-sign-in-alt me-2"></i>Bejelentkezés
                </button>
            </form>
            
            <div class="text-center mt-4">
                <small class="text-muted"><i class="fas fa-shield-alt me-1"></i>Biztonságos bejelentkezés</small>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
