<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Mértékegység</title>
</head>
<body>
    <div class="container">
        <header><h1>Mértékegység</h1></header>
        <section>
            <h2>Mértékegység hozzáadás</h2>
            <form action=" {% url 'raktar:addMertekegyseg' %} " method="post">
                {% csrf_token %}
                <label>
                    <p>Mértékegység:
                        <input type="text" name="ujMertekegyseg" id="ujMertekegyseg">
                        <input type="submit" value="Hozzáad">

                    </p>
                </label>
            </form>
        </section>
        <section>
            <!-- Mértékegységek listája az adatbázisból -->
            <h2>Mértékegységek listája:</h2>
            <ul>
                {% for mertekegyseg in mertekegysegek %}
                <li>{{mertekegyseg.mertegys}}</li>
                {% endfor %}
            </ul>
        </section>        
    </div>
    
    <!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
