<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Rendszám:</title>
</head>
<body>
    <div class="container">
        <header><h2>Rendszámokat karb. ürlap fejléce</h2></header>
        <section>
            <h2>Rendszám felvitele:</h2>
            <form action=" {% url 'raktar:addRendszam' %} " method="post">
                {% csrf_token %}
                <label>
                    <p>Forgalmi rendszám:
                        <input type="text" name="ujRendszam" id="ujRendszam">
                        <input type="submit" value="Hozzáad">

                    </p>
                </label>
            </form>
        </section>
        <section>
            <!-- Rendszámok listája az adatbázisból -->
            <h2>Rendszámok listája:</h2>
            <table>
                <th>
                    <td>Rendszám</td>
                    <td>Tulajdonos</td>
                    <td>Lezárt</td>
                </th>
                {% for rendszam in rendszamok %}
                <tr>
                    <td>{{rendszam.rendszam}}</td>
                    <td>{{rendszam.tulajdonos}}</td>
                    <td>{{rendszam.lezart}}</td>
                </tr>
                {% endfor %}
            </table>
        </section>
    </div>

    <!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
